{% extends 'app/base.html' %}
{% load static %}
{% block title %}category{% endblock title %}


{% block main-content %}
    <div class="container my-5">
        <div class="row">
            
            <div class="col-sm-9"></div>
                <div class="row">
                    {% for prod in product %}
                        <div class="col text-center mb-4">
                            <a href="{% url 'product-detail' prod.id %}" class="btn">
                                <div>
                                    <img src="{{prod.product_image.url}}" width="300px" height="200px" />
                                    <div class="fw-bold">{{prod.title}}</div>
                                    <div class="fw-bold text-danger">
                                        {{prod.discounted_price}} DHs
                                        <small class="fw-light text-decoration-line-through">
                                            {{prod.selling_price}}
                                        </small>
                                    </div>
                                </div>
                            </a>

                        </div>
                    {% endfor %}
                </div>
        </div>
    </div>
{% endblock main-content %}
